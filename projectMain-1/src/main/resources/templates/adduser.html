body {
    background-image: url('super.jpg'); /* Replace with your background image */
    background-size: cover; /* Ensure the image covers the whole page */
    background-position: center; /* Center the image */
    background-attachment: fixed; /* Keep the image fixed while scrolling */
    color: #fff; /* Text color to contrast with background */
    font-family: Arial, sans-serif; /* Font family for the page */
    margin: 0;
    padding: 0;
}

/* Style for boxes with shadow */
.body{
    background-color: #fff; /* Background color for the box */
    padding: 20px; /* Padding inside the box */
    margin: 20px; /* Margin around the box */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
    transition: box-shadow 0.3s ease; /* Smooth transition for the shadow effect */
}

/* Box shadow effect on hover */
.box:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Darker shadow on hover */
}

/* Style for buttons */
button {
    background-color: #3498db; /* Button background color */
    color: #fff; /* Button text color */
    border: none; /* Remove border */
    padding: 10px 20px; /* Padding inside the button */
    border-radius: 5px; /* Rounded corners for the button */
    font-size: 16px; /* Font size for the button text */
    cursor: pointer; /* Pointer cursor on hover */
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition effects */
}

/* Button hover effect */
button:hover {
    background-color: #2980b9; /* Darker background color on hover */
    transform: translateY(-3px) scale(1.05); /* Lift and slightly enlarge button on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
}
