<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('background-image.jpg') no-repeat center center fixed; /* Set the background image */
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3); /* Stronger shadow for depth */
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out; /* Animation for hover effect */
        }

        .container:hover {
            transform: scale(1.05); /* Slightly enlarge the container on hover */
        }

        .container h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            animation: fadeInDown 1s ease; /* Title fade-in effect */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        input[readonly] {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }

        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow for buttons */
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-5px) scale(1.1); /* Lift and enlarge button on hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
        }

        button:active {
            background-color: #1f618d;
            transform: translateY(2px); /* Slight push effect on click */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Reduce shadow on click */
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5);
        }

        .button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow for buttons */
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-5px) scale(1.1); /* Lift and enlarge button on hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
        }

        .button:active {
            background-color: #1f618d;
            transform: translateY(2px); /* Slight push effect on click */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Reduce shadow on click */
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5);
        }

        /* Keyframes for title animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form action="/update">
            <input type="hidden" name="id" value="${student.id}">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" value="${student.name}" readonly>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="${student.course}" required>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" value="${student.fees}" required>
            <label for="fees">Fees:</label>
            
            <button type="submit">Update</button>
        </form>
        <a href="/readAlluser" class="button">Back to List</a>
    </div>
</body>
</html>
