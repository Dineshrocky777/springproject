<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Student by ID</title>
    <style>
		/* Apply a gradient background and text styling to the entire page */
body {
    margin: 0;
    padding: 0;
    height: 100vh; /* Full viewport height */
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-family: 'Arial', sans-serif;
    color: #fff;
    background: linear-gradient(135deg, #3498db, #8e44ad); /* Diagonal gradient */
    background-size: 200% 200%; /* Larger background for smooth animation */
    animation: gradientAnimation 10s ease infinite; /* Gradient animation */
}

/* Keyframes for gradient animation */
@keyframes gradientAnimation {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

/* Styling for text content */
h1 {
    font-size: 3rem;
    margin: 0;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Shadow effect for text */
}

p {
    font-size: 1.2rem;
    margin-top: 10px;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5); /* Shadow effect for text */
}

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff1f3a;
        }

        a {
            text-decoration: none;
            color: #0066cc;
            font-size: 14px;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Delete Student by ID</h1>

    <!-- Form to delete student by ID -->
    <form action="/deletemain" >
        <label for="id">Enter Student ID to delete:</label>
        <input type="text" id="id" name="id" required>

        <button type="submit">Delete</button>
    </form>

    <br>
    <a href="/home">Back to Home</a>
</body>
</html>
